<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιτυχής Πληρωμή - Τυράκι</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #22c55e;
            --border-color: #2a2a2a;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --text-primary: #0a0a0a;
                --text-secondary: #525252;
                --border-color: #e5e5e5;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--accent-green);
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .session-box {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
        }
        .session-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .session-id {
            font-family: monospace;
            font-size: 1rem;
            color: var(--accent-green);
            word-break: break-all;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .copy-btn {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .copy-btn:hover {
            opacity: 0.9;
        }
        .instructions {
            text-align: left;
            background: #141414;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }
        .instructions h3 {
            margin-bottom: 12px;
            font-size: 1rem;
        }
        .instructions ol {
            margin-left: 20px;
            color: var(--text-secondary);
        }
        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Επιτυχής Πληρωμή!</h1>
        <p>Ευχαριστούμε για την αγορά σου. Τώρα μπορείς να δεις όλες τις συνδρομές σου.</p>

        <div class="session-box">
            <div class="session-label">Το Session ID σου:</div>
            <div class="session-id" id="sessionId">Φόρτωση...</div>
            <button class="copy-btn" onclick="copySessionId()">Αντιγραφή Session ID</button>
        </div>

        <div class="instructions">
            <h3>Επόμενα βήματα:</h3>
            <ol>
                <li>Αντέγραψε το Session ID παραπάνω</li>
                <li>Επέστρεψε στο Claude Code</li>
                <li>Δώσε του το Session ID για να ξεκλειδώσεις τις συνδρομές</li>
            </ol>
        </div>
    </div>

    <script>
        // Get session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;
        } else {
            document.getElementById('sessionId').textContent = 'Session ID δεν βρέθηκε';
        }

        function copySessionId() {
            const sessionId = document.getElementById('sessionId').textContent;
            navigator.clipboard.writeText(sessionId).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Αντιγράφηκε!';
                setTimeout(() => {
                    btn.textContent = 'Αντιγραφή Session ID';
                }, 2000);
            });
        }
    </script>
</body>
</html>
