<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ακύρωση Πληρωμής - Τυράκι</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-yellow: #eab308;
            --accent-blue: #3b82f6;
            --border-color: #2a2a2a;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --text-primary: #0a0a0a;
                --text-secondary: #525252;
                --border-color: #e5e5e5;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--accent-yellow);
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: var(--accent-blue);
            color: white;
            border: none;
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn:hover {
            opacity: 0.9;
        }
        .info-box {
            background: #141414;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 32px;
            text-align: left;
        }
        .info-box h3 {
            margin-bottom: 12px;
            font-size: 1rem;
        }
        .info-box ul {
            margin-left: 20px;
            color: var(--text-secondary);
        }
        .info-box li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">↩️</div>
        <h1>Πληρωμή Ακυρώθηκε</h1>
        <p>Δεν ολοκληρώθηκε η πληρωμή. Μπορείς να δοκιμάσεις ξανά όποτε θέλεις.</p>

        <div class="buttons">
            <a href="/api/create-checkout" class="btn btn-primary">Δοκίμασε Ξανά</a>
            <a href="/" class="btn btn-secondary">Επιστροφή</a>
        </div>

        <div class="info-box">
            <h3>Θυμήσου:</h3>
            <ul>
                <li>Οι πρώτες 5 συνδρομές είναι δωρεάν</li>
                <li>Η πληρωμή είναι μόνο €3, μία φορά</li>
                <li>Τα δεδομένα σου παραμένουν πάντα τοπικά</li>
                <li>Μπορείς να συνεχίσεις με τις δωρεάν συνδρομές</li>
            </ul>
        </div>
    </div>
</body>
</html>
